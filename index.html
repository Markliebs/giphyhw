<!DOCTYPE html>
<html>

<head>
    <title>
        Giphy API Search
    </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <strong>
                    <h1>GIF Search</h1>
                <h4>Powered by giphy.com</h4>
                <h4>Click each GIF to start or stop the animation</h4>
                </strong>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="animalButtons">
                    <!--Buttons will be dumped here-->
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form id="gif-form">
                    <label for="gif-input"><a href="#" class="btn btn-primary" input id="addButton">Submit Your Animal Button</a></label>
                    <input type="text" id="gif-input">
                    <br>
            </div>
        </div>

        <!-- GIFs will get dumped here -->
        <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-4 col-xs-4">
                <div id="gifView">
                    <h3>Click an animal button above to search</h3>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="assets/js/logic.js"></script>
</body>

</html>
